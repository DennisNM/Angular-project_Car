
<div class="container">

    <div class="row">
        <div *ngFor="let item of carros"
        [ngClass]="{'col-12 col-sm-6 col-md-6 col-lg-3': isSmallScreen,
             'col-12 col-sm-12 col-md-6 col-lg-3': !isSmallScreen}">

            <div class="card"   >
                <div class="image-container">
                    <img [src]="item.image"
                    loading="lazy" alt="image" priority>
                            
                    <div class="price">R${{gerarNumeroAleatorio("valor")}}K</div>
                </div>
                <label class="favorite">
                    <input type="checkbox" checked>
                    <svg fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 20a1 1 0 0 1-.437-.1C11.214 19.73 3 15.671 3 9a5 5 0 0 1 8.535-3.536l.465.465.465-.465A5 5 0 0 1 21 9c0 6.646-8.212 10.728-8.562 10.9A1 1 0 0 1 12 20z" />
                    </svg>
                </label>
                <div class="content">
                    <div class="brand">{{item.nome}} {{item.ano}}</div>
                    <div class="product-name">Modelo: {{item.modelo}}</div>
                    <div class="color-size-container">
                        <div class="colors">
                            Cor: {{item.cor}}
                            <ul class="colors-container">
                                <li class="color">{{item.tipo}}</li>
                                <!-- <li class="color active"><a href="#"></a><span class="color-name"></span></li> -->
                                
                              
                            </ul>
                        </div>
                       
                    </div>

                    </div>
                </div>

                    <button class="buy-button button">Buy Now</button>
